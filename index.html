<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">





  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 16px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">

      <img class="banner-image" src="images/illustration-hero.svg" alt="dancing girl with earphone">
      <div class="summary">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="price-plan-table">

          <img src="images/icon-music.svg" alt="music-icon">

          <div class="price-plan">
            <div class="plan">Annual Plan</div>
            <div class="price">$59.99/year</div>
          </div>

          <a href="#">Change</span></a>
        </div>

        <button class="payment-btn">Proceed to Payment</button>

        <button class="cancel-btn">Cancel Order</button>

      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Mohan823" target="_blank">Mohan Krishna</a>.
    </div>
  </footer>
</body>

</html>
